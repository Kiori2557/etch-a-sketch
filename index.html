<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header><h1>Etch-A-Sketch</h1></header>

    <div class="main">
      <div class="options">
        <input type="color" id="inputColor" />
        <button id="cleanBtn">clean</button>
        <button id="fancyInk">Fancy Ink</button>
        <button id="easer">Easer</button>
        <button id="gridLine">Show Grid Lines</button>
      </div>

      <div class="gridContent">
        <p id="gridLabel"></p>
        <input type="range" value="10" id="gridValue" min="1" max="64" />
        <div class="container"></div>
      </div>
    </div>
  </body>
</html>
